<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYWebsite - Covid Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #333;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
      font-size: 22px;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Table */
    .table-container {
      width: 80%;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .table-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    table th {
      background: #333;
      color: #fff;
    }
    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* Footer */
    .footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>MYWebsite</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Covid</a></li>
    </ul>
  </div>

  <!-- Table Section -->
  <div class="table-container">
    <h2>COVID DATA TABLE</h2>
    <table>
      <tr>
        <th>Country</th>
        <th>Cases</th>
        <th>Deaths</th>
        <th>Recoveries</th>
      </tr>
      <tr>
        <td>India</td>
        <td>445,000000</td>
        <td>530,000000</td>
        <td>433,000000</td>
      </tr>
      <tr>
        <td>USA</td>
        <td>335,000000</td>
        <td>580,000000</td>
        <td>457,000000</td>
      </tr>
      <tr>
        <td>Russia</td>
        <td>857,000000</td>
        <td>695,000000</td>
        <td>785,000000</td>
      </tr>
    </table>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â©2025 Mywebsite | All Rights...
  </div>

</body>
</html>
