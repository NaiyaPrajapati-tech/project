<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .strength {
      margin-top: 10px;
      font-weight: bold;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" onkeyup="checkStrength()">
    <div id="strengthMessage" class="strength"></div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthMessage = document.getElementById("strengthMessage");

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (password.length === 0) {
        strengthMessage.textContent = "";
      } else if (strength <= 1) {
        strengthMessage.textContent = "Weak Password";
        strengthMessage.className = "strength weak";
      } else if (strength === 2 || strength === 3) {
        strengthMessage.textContent = "Medium Password";
        strengthMessage.className = "strength medium";
      } else {
        strengthMessage.textContent = "Strong Password";
        strengthMessage.className = "strength strong";
      }
    }
  </script>
</body>
</html>
