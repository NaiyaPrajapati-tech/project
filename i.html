<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Landing Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        line-height: 1.6;
    }
    /* NAVBAR */
    nav {
        background: #222;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav h1 {
        font-size: 1.5rem;
    }
    nav ul {
        list-style: none;
        display: flex;
    }
    nav ul li {
        margin-left: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    nav ul li a:hover {
        color: yellow;
    }

    /* CARDS */
    .card-section {
        display: flex;
        gap: 20px;
        padding: 40px 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        padding: 15px;
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    /* FEATURE */
    .feature {
        display: flex;
        align-items: center;
        padding: 40px 20px;
        flex-wrap: wrap;
        gap: 20px;
    }
    .feature img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
    }
    .feature div {
        flex: 1;
    }

    /* ALTERNATE LAYOUT */
    .alternate {
        display: flex;
        align-items: center;
        padding: 40px 20px;
        flex-wrap: wrap-reverse;
        gap: 20px;
    }
    .alternate img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
    }
    .alternate div {
        flex: 1;
    }

    /* HIGHLIGHT */
    .highlight {
        background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
        padding: 80px 20px;
        text-align: center;
        color: white;
    }

    /* FOOTER */
    footer {
        background: #111;
        color: white;
        padding: 40px 20px;
    }
    .footer-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
    }
    .footer-container div {
        flex: 1;
        min-width: 200px;
    }
    footer img {
        width: 50px;
        height: 50px;
        object-fit: cover;
    }
    footer ul {
        list-style: none;
    }
    footer ul li {
        margin-bottom: 8px;
    }
    footer a {
        color: white;
        text-decoration: none;
    }
    footer a:hover {
        color: yellow;
    }
    .subscribe input {
        padding: 8px;
        width: 70%;
        border: none;
    }
    .subscribe button {
        padding: 8px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
    }
    .subscribe button:hover {
        background: darkblue;
    }

    /* RESPONSIVE */
    @media(max-width: 768px) {
        nav ul {
            flex-direction: column;
            display: none;
        }
        nav.active ul {
            display: flex;
        }
        .menu-toggle {
            display: block;
            cursor: pointer;
        }
    }
</style>
</head>
<body>

<!-- NAVBAR -->
