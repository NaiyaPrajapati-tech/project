<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 300px;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff9900;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    .btn {
      background-color: #ffd814;
      border: 1px solid #fcd200;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f7ca00;
    }

    .small-text {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }

    a {
      font-size: 12px;
      text-decoration: none;
      color: #0066c0;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">amazon</div>
    <h2>Create account</h2>
    <form>
      <input type="text" placeholder="First and last name" required><br>
      <input type="email" placeholder="Mobile number or email" required><br>
      <input type="password" placeholder="Password (at least 6 characters)" minlength="6" required><br>
      <input type="password" placeholder="Re-enter password" required><br>
      <button class="btn" type="submit">Continue</button>
    </form>

    <div class="small-text">
      By creating an account, you agree to Amazon's<br>
      <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
    </div>
    
    <div class="small-text" style="margin-top: 15px;">
      Already have an account? <a href="#">Sign in</a><br>
      Buying for work? <a href="#">Create a free business account</a>
    </div>
  </div>

</body>
</html>
