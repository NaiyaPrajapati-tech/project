<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #FF9A9E, #FAD0C4);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
    }
    button:hover {
        background: #e65c50;
    }
    .result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        background: #f4f4f4;
        font-weight: bold;
    }
    @media (max-width: 500px) {
        .container {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ‚ Age Calculator</h2>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result">Your age will appear here.</div>
</div>

<script>
function calculateAge() {
    let dob = document.getElementById("dob").value;
    let resultDiv = document.getElementById("result");

    if (!dob) {
        resultDiv.textContent = "Please select your date of birth.";
        return;
    }

    let dobDate = new Date(dob);
    let today = new Date();

    let years = today.getFullYear() - dobDate.getFullYear();
    let months = today.getMonth() - dobDate.getMonth();
    let days = today.getDate() - dobDate.getDate();

    if (days < 0) {
        months--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    resultDiv.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
}
</script>

</body>
</html>
