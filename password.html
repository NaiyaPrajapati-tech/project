index.html<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #74ABE2, #5563DE);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        margin-bottom: 15px;
    }
    .password-box {
        position: relative;
    }
    input[type="password"], input[type="text"] {
        width: 100%;
        padding: 10px 35px 10px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2em;
        color: #555;
    }
    .strength-indicator {
        height: 8px;
        border-radius: 4px;
        margin-top: 8px;
        background: #ddd;
        overflow: hidden;
    }
    .strength-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s;
    }
    .strength-text {
        margin-top: 5px;
        font-size: 0.9em;
        font-weight: bold;
    }
    ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
    }
    ul li {
        font-size: 0.9em;
        margin: 4px 0;
        display: flex;
        align-items: center;
    }
    ul li span {
        margin-right: 8px;
    }
    .valid {
        color: green;
    }
    .invalid {
        color: red;
    }
    @media (max-width: 500px) {
        .container {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>
    <div class="password-box">
        <input type="password" id="password" placeholder="Enter password">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    
    <div class="strength-indicator">
        <div class="strength-fill" id="strengthFill"></div>
    </div>
    <div class="strength-text" id="strengthText">Strength: </div>

    <ul>
        <li id="length" class="invalid"><span>‚ùå</span> At least 8 characters</li>
        <li id="uppercase" class="invalid"><span>‚ùå</span> At least one uppercase letter</li>
        <li id="lowercase" class="invalid"><span>‚ùå</span> At least one lowercase letter</li>
        <li id="number" class="invalid"><span>‚ùå</span> At least one number</li>
        <li id="special" class="invalid"><span>‚ùå</span> At least one special character (!@#$...)</li>
    </ul>
</div>

<script>
const passwordInput = document.getElementById("password");
const strengthFill = document.getElementById("strengthFill");
const strengthText = document.getElementById("strengthText");

passwordInput.addEventListener("input", updateStrength);

function updateStrength() {
    const password = passwordInput.value;
    let strength = 0;

    // Requirements
    const lengthCheck = password.length >= 8;
    const uppercaseCheck = /[A-Z]/.test(password);
    const lowercaseCheck = /[a-z]/.test(password);
    const numberCheck = /[0-9]/.test(password);
    const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(password);

    // Update checklist UI
    updateRequirement("length", lengthCheck);
    updateRequirement("uppercase", uppercaseCheck);
    updateRequirement("lowercase", lowercaseCheck);
    updateRequirement("number", numberCheck);
    updateRequirement("special", specialCheck);

    // Calculate strength score
    strength = [lengthCheck, uppercaseCheck, lowercaseCheck, numberCheck, specialCheck].filter(Boolean).length;

    // Update strength bar & text
    const colors = ["#ddd", "red", "orange", "yellow", "lightgreen", "green"];
    strengthFill.style.width = (strength / 5) * 100 + "%";
    strengthFill.style.background = colors[strength];
    
    const labels = ["", "Very Weak", "Weak", "Fair", "Good", "Strong"];
    strengthText.textContent = "Strength: " + labels[strength];
}

function updateRequirement(id, valid) {
    const element = document.getElementById(id);
    const icon = element.querySelector("span");
    if (valid) {
        element.classList.remove("invalid");
        element.classList.add("valid");
        icon.textContent = "‚úÖ";
    } else {
        element.classList.remove("valid");
        element.classList.add("invalid");
        icon.textContent = "‚ùå";
    }
}

function togglePassword() {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}
</script>

</body>
</html>
