<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYWebsite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #333;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
      font-size: 22px;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Form container */
    .form-box {
      width: 350px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #0056b3;
    }
    .form-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .form-box p a {
      color: #007bff;
      text-decoration: none;
    }
    .form-box p a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>MYWebsite</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Covid</a></li>
    </ul>
  </div>

  <!-- Form Box (Login / Register) -->
  <div class="form-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Enter Name.." required>
      <input type="email" placeholder="Enter Email.." required>
      <input type="password" placeholder="Enter password.." required>
      <button type="submit">Login</button>
    </form>
    <p>Don’t have account? <a href="#">Register here</a></p>
  </div>

  <!-- Footer -->
  <div class="footer">
    ©2025 Mywebsite | All Rights...
  </div>

</body>
</html>
