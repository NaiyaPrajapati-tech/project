  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        iframe {
            border: none;
            border-radius: 8px;
            width: 55%;
            height: 400px;
        }
        input[type="submit"] {
            background: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0053a3;
        }
    </style>
</head>
<body>

    <h2>Registration Form with Location Map</h2>
    <div class="container">
        <!-- FORM -->
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="submit" value="Register">
        </form>

        <!-- MAP -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0864370224575!2d144.9630577153167!3d-37.81410797975166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f6b6a4b1d5e4!2sMelbourne!5e0!3m2!1sen!2sau!4v1621413200013!5m2!1sen!2sau" 
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>

</body>
</html>
